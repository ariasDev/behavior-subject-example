<div class="container">
    <h1 class="title">Lista de usuarios</h1>
    <hr>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of usersList">
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
